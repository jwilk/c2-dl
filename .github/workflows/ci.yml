name: CI
on:
- push
- pull_request
jobs:
  main:
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        - ubuntu-20.04
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: check curl version
      run: |
        curl --version
    - name: smoke test
      run: |
        ./c2-dl 'https://wiki.c2.com/?WorksForMe'
      env:
        OPENSSL_CONF: /dev/null
    - name: run shellcheck
      run: |
        shellcheck c2-dl
    - name: check README syntax
      run: |
        pip install restructuredtext-lint pygments
        rst-lint --level=info --encoding=UTF-8 README

